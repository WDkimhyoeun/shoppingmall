<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="style.css">
    <script src="src/main.js" defer></script>
</head>
<body>
    <!-- Logo -->
    <img src="img/logo.png" alt="logo" class="logo">
    <!-- Button -->
        <button class="btn">
            <img src="img/blue_t.png" alt="tshirt" class="imgBtn" />
        </button>
        <button class="btn">
            <img src="img/blue_p.png" alt="pants" class="imgBtn" />
        </button>
        <button class="btn">
            <img src="img/blue_s.png" alt="skirt" class="imgBtn" />
        </button>
        <button class="btn colorBtn blue">Blue</button>
        <button class="btn colorBtn yellow">Yellow</button>
        <button class="btn colorBtn pink">Pink</button>
    <!-- Items -->
    <ul class="items">
        <li class="item">
            <img src="img/yellow_t.png" alt="tshirt" class="item__thumnail">
            <span class="item__description">male, large</span>
        </li>
    </ul>
</body>
</html>
